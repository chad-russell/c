---
# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/yalter/niri/repo/fedora-42/yalter-niri-fedora-42.repo
    install:
      # Core session components
      - niri
      - waybar
      - kitty
      - xorg-x11-server-Xwayland
      # Authentication and permissions
      - polkit
      - xfce-polkit
      # Desktop plumbing
      - xdg-user-dirs
      - dbus-daemon
      - dbus-tools
      - wl-clipboard
      - pavucontrol
      - playerctl
      - wireplumber
      - pipewire
      - pamixer
      - pulseaudio-utils
      # Network utilities
      - network-manager-applet
      - NetworkManager-openvpn
      - NetworkManager-openconnect
      - bluez
      - bluez-tools
      - blueman
      # File management
      - xarchiver
      - imv
      - p7zip
      - unrar
      - gvfs-archive
      - gvfs-fuse
      - gvfs-gphoto2
      - gvfs-mtp
      - gvfs-nfs
      - gvfs-smb
      - android-tools
      - zathura
      # Display and session tools
      - wlr-randr
      - wlsunset
      - brightnessctl
      - hypridle
      - hyprlock
      - kanshi
      - wlogout
      - swaybg
      - cava
      # Notifications
      - dunst
      # System introspection
      - gnome-disk-utility
      - ddcutil
      - vulkan-tools
      - vulkan-validation-layers
      # Theming
      - fontawesome-fonts-all
      - gnome-icon-theme
      - gnome-themes-extra
      - paper-icon-theme
      - breeze-icon-theme
      - papirus-icon-theme
      - lxappearance
      - google-noto-emoji-fonts
      - qt5-qtwayland
      - qt6-qtwayland
